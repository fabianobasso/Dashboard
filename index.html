    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard - Vendas</title>

    <!-- Popper -->

    <!-- BootStrap 4 -->

    <!-- Custom js -->
    <script src="assets/js/app.js"></script>
</head>
<body>
    
    <!-- Inicio Menu -->
    <div class="nav-side-menu">
        <div class="brand">Seu Logo</div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

            <div class="menu-list">

                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <a href="index.html" id="home"><i class="fa fa-tachometer-alt sidebar-icon"></i> Dashboard</a>
                    </li>

                    <li data-toggle="collapse" data-target="#ajuda" class="collapsed">
                        <a href="#"><i class="fa fa-life-ring sidebar-icon"></i>Ajuda <span class="arrow"><i class="fa fa-angle-down"></i></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="ajuda">
                        <li>
                            <a href="#" id="documentacao"><i class="fa fa-angle-right"></i> Documentação</a>
                        </li>
                        <li>
                            <a href="#" id="suporte"><i class="fa fa-angle-right"></i> Suporte</a>
                        </li>
                    </ul>
                </ul>

            </div>
    </div>        
    <!-- fIM Menu -->

    <!-- Conteúdo das Paginas -->
    <div class="main" id="pagina">

        <div class="container">

            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="form-group row">
                            <label for="" class="col-sm-9 col-form-label">Competência:</label>
                            <div class="col-sm-3">
                                <select class="form-control-plaintext" id="competencia">
                                    <option value="">-- Selecione --</option>
                                    <option value="2020-11">Novembro / 2020</option>
                                    <option value="2020-12">Dezembro / 2020</option>
                                    <option value="2021-01">Janeiro / 2021</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <hr>

                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Números de vendas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="numeroVenda">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de vendas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalVendas">?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Clientes Ativos
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="clienteAtivo">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Clientes Inativos
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="clienteInativo">?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de reclamações
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="reclamacao">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de elogios
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="elogio">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de sugestões
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="sugestao">?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de despesas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalDespesa">?</h5>
                        </div>
                    </div>
                </div>
            </div>








        </div>

    </div>
</body>
